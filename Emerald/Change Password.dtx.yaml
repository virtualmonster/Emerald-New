note: Generated from recorded traffic using edge 141.0.3537.71
configuration:
  dataset: users.csv
  profile: edge
  vars:
    APP_Emerald_URL: https://commerce-preview.sbx0111.play.hclsofy.com/Emerald
    Email_Address:
      expr: Email_Address
      type: column
      modifier: in
    Password:
      expr: Password1
      type: column
      modifier: in
    Current_Password:
      expr: Password1
      type: column
      modifier: in
    New_Password:
      expr: Password2
      type: column
      modifier: in
    Verify_Password:
      expr: Password2
      type: column
      modifier: in
    Password_2:
      expr: Password2
      type: column
      modifier: in
steps:
  - open:
      note: Open Emerald
      url: '${APP_Emerald_URL}'
  - run: Module/Sign In.dtx.yaml
  - run: Module/Change Password.dtx.yaml
  - run: Module/Sign Out.dtx.yaml
