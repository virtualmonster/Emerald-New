        - click:
            shot: ../Emerald_wmguif.dti.jpeg#4047
            object: html.p
            identifiers:
              - properties:
                  - content:
                      - val: Your Account
        - click:
            shot: ../Emerald_2a274d.dti.jpeg#4325
            object: html.span
            identifiers:
              - properties:
                  - content:
