      note: Emerald
      steps:
        - click:
            shot: ../Emerald_huks2i.dti.jpeg#1834
            object: html.button
            identifiers:
              - properties:
                  - content:
                      - val: Change Password
        - click:
            shot: ../Emerald_zkt7om.dti.jpeg#2249
            object: html.inputpassword
            identifiers:
              - properties:
                  - label:
                      - val: Current Password *
        - type:
            shot: ../Emerald_3t3xon.dti.jpeg#2540
            object: html.inputpassword
            identifiers:
              - properties:
                  - label:
                      - val: Current Password *
