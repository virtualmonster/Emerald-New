note: Extracted from Change Password.dtx.yaml
configuration:
  vars:
    Email_Address:
      expr: demo@hcl.com
      type: val
      modifier: in
    Password:
      expr: hcldevops1
      type: val
      modifier: in
    Current_Password:
      expr: hcldevops0
      type: val
      modifier: in
    New_Password:
      expr: hcldevops1
      type: val
      modifier: in
    Verify_Password:
      expr: hcldevops0
      type: val
      modifier: in
    Password_2:
      expr: hcldevops0
      type: val
      modifier: in
steps:
