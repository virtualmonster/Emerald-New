            shot: ../Emerald_jjbi2v.dti.jpeg#3995
            object: html.path
            identifiers:
              - properties:
                  - tagName:
                      - val: path
                locators:
                  - inside:
                      object: html.svg
                      properties:
                        - data-testid:
